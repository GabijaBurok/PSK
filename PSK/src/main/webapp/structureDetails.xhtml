<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
>
<h:head/>
<h:body>
    <h2>#{updateStructureDetails.structure.structure_name}</h2>
    <h:form>
        <h:outputText value="Representative number: "/>
        <h:inputText a:placeholder="enter the value" value="#{updateStructureDetails.structure.member_number}" required="true" />
        <h:commandButton value="update" action="#{updateStructureDetails.updateStructureMemberNumber()}">
            <f:param name="structureId" value="#{updateStructureDetails.structure.id}" />
        </h:commandButton>
        <h:outputText value="Value was already modified by other user. BUT your change is accepted" rendered="#{param['error'] == 'optimistic-lock-exception'}" />
    </h:form>
    <h:form>
        <h:outputText value="#{generateStructureMemberNumber.memberNumberGeneratorStatus}"/>
        <h:commandButton value="Generate Member number?" disabled="#{generateStructureMemberNumber.memberNumberGenerationRunning}" action="#{generateStructureMemberNumber.generateNewMemberNumber()}">
            <f:param name="structureId" value="#{updateStructureDetails.structure.id}"/>
        </h:commandButton>
    </h:form>
</h:body>
</html>
