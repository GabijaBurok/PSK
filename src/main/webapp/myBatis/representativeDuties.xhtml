<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head/>
<h:body>

    <h2>Assign Duty to this representative</h2>

    <h3>Choose from existing Duties:</h3>

    <h:form>
        <h:panelGrid columns="2">
            <label>Duty name: </label>
            <ui:repeat value="#{representativeDutiesMB.allExistingDuties}" var="duty">
                <h:commandButton value="${duty.dutyName}" action="#{representativeDutiesMB.addDutyForRepresentative(duty.id)}">
                    <f:param name="representativeId" value="#{representativeDutiesMB.representative.id}" />
                </h:commandButton>
            </ui:repeat>
        </h:panelGrid>
    </h:form>

    <h3>Or add a new one:</h3>
    <h:form>
        <label>Duty name: </label>
        <h:inputText a:placeholder="DutyName" value="#{representativeDutiesMB.dutyToAdd.dutyName}" required="true" />
        <h:commandButton value="Assign" action="#{representativeDutiesMB.addNewDutyForRepresentative}" >
            <f:param name="representativeId" value="#{representativeDutiesMB.representative.id}" />
        </h:commandButton>
    </h:form>

    <h:link outcome="/myBatis/representativesAndDuties" value="Back to list"/>
</h:body>
</html>
